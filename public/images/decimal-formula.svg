<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font: bold 18px sans-serif; fill: #2d3748; }
        .formula { font: 16px sans-serif; fill: #4a5568; }
        .math { font: bold 16px sans-serif; fill: #2b6cb0; }
        .note { font: italic 14px sans-serif; fill: #718096; }
        .box { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 2; }
        .divider { stroke: #e2e8f0; stroke-width: 1; }
    </style>
    
    <!-- Background -->
    <rect class="box" x="0" y="0" width="800" height="280" rx="4"/>
    
    <!-- Title -->
    <text class="title" x="30" y="40">Converting Decimals to Fractions:</text>
    
    <!-- Method 1: Terminating Decimals -->
    <text class="formula" x="30" y="80">1. For terminating decimals (e.g., 0.75):</text>
    <text class="formula" x="50" y="110">• Multiply by powers of 10 to remove decimal:</text>
    <text class="math" x="70" y="135">0.75 × 100 = 75</text>
    <text class="formula" x="50" y="160">• Write as fraction over same power of 10:</text>
    <text class="math" x="70" y="185">75/100</text>
    <text class="formula" x="50" y="210">• Simplify:</text>
    <text class="math" x="70" y="235">75/100 = 3/4</text>
    
    <!-- Method 2: Repeating Decimals -->
    <line class="divider" x1="400" y1="60" x2="400" y2="260"/>
    <text class="formula" x="420" y="80">2. For repeating decimals (e.g., 0.333...):</text>
    <text class="formula" x="440" y="110">• Let x = 0.333...</text>
    <text class="formula" x="440" y="135">• 10x = 3.333...</text>
    <text class="formula" x="440" y="160">• Subtract: 10x - x = 3.333... - 0.333...</text>
    <text class="math" x="440" y="185">9x = 3</text>
    <text class="math" x="440" y="210">x = 3/9 = 1/3</text>
    
    <!-- Note -->
    <text class="note" x="30" y="265">Note: All fractions are automatically simplified to lowest terms</text>
</svg> 
<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .formula { font-size: 24px; }
    .explanation { font-size: 16px; fill: #666; }
  </style>
  
  <rect width="100%" height="100%" fill="white"/>
  
  <text x="50" y="60" class="formula">
    BMR (Male) = (10 × weight) + (6.25 × height) - (5 × age) + 5
  </text>
  
  <text x="50" y="100" class="formula">
    BMR (Female) = (10 × weight) + (6.25 × height) - (5 × age) - 161
  </text>
  
  <text x="50" y="150" class="explanation">
    Daily Calories = BMR × Activity Level + Goal Adjustment
  </text>
  <text x="50" y="180" class="explanation">
    Where: weight in kg, height in cm, age in years
  </text>
</svg> 
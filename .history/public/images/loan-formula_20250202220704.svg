<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .formula { font-size: 24px; }
    .explanation { font-size: 16px; fill: #666; }
  </style>
  
  <rect width="100%" height="100%" fill="white"/>
  
  <text x="50" y="80" class="formula">
    PMT = P × (r(1 + r)ⁿ) / ((1 + r)ⁿ - 1)
  </text>
  
  <text x="50" y="130" class="explanation">
    Where: PMT = Monthly Payment, P = Principal, r = Monthly Interest Rate
  </text>
  <text x="50" y="160" class="explanation">
    n = Total Number of Payments (Years × 12 for monthly payments)
  </text>
</svg> 